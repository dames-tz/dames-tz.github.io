          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenBody'
                
  /screening/{id}/response:
    description: Add Response to Screening 
    put:
      description: Add Response to Screening 
      security: 
         - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResponseCreateBody'
      parameters: 
        - in: path
          description: Pass Screen Id.
          name: id
          required: true
          example: 7
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenBody'
                
  /screening/response/{id}:
    description: Remove Response from Screening 
    delete:
      description: Remove Response from Screening 
      security: 
         - basicAuth: []
      parameters: 
        - in: path
          description: Pass Screen Id.
          name: id
          required: true
          example: 70
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenBody'
                
  /screening/{id}:
    description: Delete Screening
    delete:
      description: Delete Not Enrolled Screening
      security: 
         - basicAuth: []
      parameters:
        - in: path
          description: Pass Screening Id.
          name: id
          required: true
          example: 23
          schema:
            type: integer
      responses:
        202:
          description: ACCEPTED
  
  /screening/count/:
    description: Count screens from query
    get:
      description: Count screens from query 
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: You can Query data from as any of these keys. It shall return whole count if nothing passed
          name: query
          schema:
            $ref: '#/components/schemas/ScreenQuery'
          required: false
      responses:
        200:
          description: OK
          content:
             application/text:
              schema:
                type: integer
                example: 100
          
  /level/list:
    description: List all levels
    get:
      description: List all levels
      security: 
