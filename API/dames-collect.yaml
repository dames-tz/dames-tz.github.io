  /service/{id}:
    description: Get Service by ID
    get:
      description: Pass Service Id to fetch Service Object
      security:
        - basicAuth: []
      parameters: 
        - in: path
          description: Pass service id.
          name: id
          required: true
          example: 23
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Service'
  /intervention/list:
    description: List Interventions
    get:
      description: List services 
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: You can Query data with following format
          name: query
          schema:
            $ref: '#/components/schemas/InterventionQuery'
          required: false
      responses:
        200:
          description: OK
