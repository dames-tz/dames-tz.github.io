              schema:
                $ref: '#/components/schemas/InterventionList'
  /enrollment/codePattern:
    description: Fetch code pattern
    get: 
      description: Fetch enrollment code pattern
      security: 
         - basicAuth: []
      responses:
        200:
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: 00-00-AA-AA
  /enrollment/{code}:
    description: Create or Update Enrollment
    put:
      description: Create or Update Enrollment, For new code will create but for existing one will update
      security: 
         - basicAuth: []
      parameters: 
        - in: path
          description: Pass enrollment code.
          name: code
          required: true
          example: 1234
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnrollmentPostOject'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/Enrollment'
  /enrollment/{code}/exist:
    description: Check if code exists
    get:
      description: Check if enrollment code exists
      security: 
         - basicAuth: []
      parameters: 
        - in: path
          description: Pass new generated enrollment code 
          name: code
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            text/plain:
              schema:
                type: boolean
                example: true
  /enrollment/{code}/:
    description: Get Enrollment
    get:
      description: Get enrollment by code
      security: 
         - basicAuth: []
      parameters: 
        - in: path
          description: Pass enrollment code
          name: code
          required: true
          schema:
            type: string
          example: 123
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Enrollment'
                
  /enrollment/bulk:
    description: Post bulk enrollment.
    post:
      description: Post bulk enrollment. Posting multiple enrollment objects at once
      security: 
         - basicAuth: []
      requestBody:
        content:
          application/json:
                schema:
                  $ref: '#/components/schemas/EnrollmentPostOjectList'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnrollmentList'
  /enrollment/list/:
    description: Find all enrollments
    get:
      description: Find all posted enrollments
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: You can Query data from as any of these keys
          name: query
          schema:
            $ref: '#/components/schemas/EnrollmentQuery'
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnrollmentList'
         
  /enrollment/count/:
    description: Count enrollments from query
    get:
      description: Count enrollments from query 
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: You can Query data from as any of these keys. It shall return whole count if nothing passed
          name: query
          schema:
            $ref: '#/components/schemas/EnrollmentQuery'
          required: false
      responses:
        200:
          description: OK
          content:
             application/text:
              schema:
                type: integer
                example: 10
  /enrollment/minimumAge:
    description: get minimum age from level
    get:
      description: get minimum age from level
      security: 
         - basicAuth: []
      responses:
        200:
          description: OK
          content:
            application/text:
              schema:
                type: integer
                example: 6
  /enrollment/maximumAge:
    description: get maximum age from level
    get:
      description: get maximum age from level
      security: 
         - basicAuth: []
      responses:
        200:
          description: OK
          content:
            application/text:
              schema:
                type: integer
                example: 46
  /encounter:
    description: Create Encounter
    post:
      description: Create Encounter 
      security: 
         - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EncounterPostObject'
      responses:
        201:
          description: CREATED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Encounter'
  /encounter/bulk:
    description: Create Encounter in bulk
    post:
      description: Create Encounter in bulk 
      security: 
         - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EncounterPostListObject'
      responses:
        201:
          description: CREATED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EncounterList'
  /encounter/list/:
    description: Find all encounters
    get:
      description: Find all posted encounters by logged user
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: You can Query data from as any of these keys. It shall return everything if nothing passed.
          name: query
          schema:
            $ref: '#/components/schemas/EncounterQuery'
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EncounterList'
  /encounter/count/:
    description: Count encounters from query
    get:
      description: Count encounters from query
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: You can Query data from as any of these keys. It shall return all count if nothing passed
          name: query
          schema:
            $ref: '#/components/schemas/EncounterQuery'
          required: false
      responses:
        200:
          description: OK
          content:
             application/text:
              schema:
                type: integer
                example: 10
  /encounter/page/:
    description: Find all encounters in page
    get:
      description: Find all posted encounters by logged user in page
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: You can Query data from as any of these keys. It shall return all count if nothing passed
          name: query
          schema:
            $ref: '#/components/schemas/EncounterQuery'
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EncounterList'
  /encounter/{id}:
    description: Delete Encounter
    delete:
      description: Delete Encounter
      security: 
         - basicAuth: []
      parameters: 
        - in: path
          description: Pass Encounter id
          name: id
          required: true
          schema:
            type: integer
          example: 100
      responses:
        202:
          description: ACCEPTED
        
              
components:
  securitySchemes:
    basicAuth:    
      type: http
      scheme: basic
  schemas:
    level:
        type: object
        properties:
          id:
            type: integer
          name: 
            type: string
            example: 10-20
          ageForm:
            type: integer
            example: 10
          ageTo:
            type: integer
            example: 20
          category:
            type: string
            example: adult
    levelQuery:
      type: object
      title: "Level Query Params"
      properties:
        name:
          type: string
        startAgeFrom:
          type: integer
          description: "Fill with startAgeTo"
        startAgeTo:
          type: integer
          description: "Fill with startAgeFrom"
        endAgeFrom:
          type: integer
          description: "Fill with endAgeTo"
        endAgeTo:
          type: integer
          description: "Fill with endAgeFrom"
        categoryId:
         type: integer
    levelList:
      type: array
      title: "Level List Object with Pages"
      items:
        properties:
          content:
            type: array
            items:
              $ref: '#/components/schemas/level'
          pageable:
            type: object
            properties:
              sort:
                type: object
                properties:
                  sorted:
                    type: boolean
                    example: false
                  empty:
                    type: boolean
                    example: true
                  unsorted:
                    type: boolean
                    example: true
              pageSize:
                type: integer
                example: 20
              pageNumber:
                type: integer
                example: 0
              offset:
                type: integer
                example: 0
              paged:
                type: boolean
                example: true
              unpaged:
                type: boolean
                example: false
          totalPages: 
            type: integer
            example: 1
          totalElements:
            type: integer
            example: 2
          last:
            type: boolean
            example: true
          number: 
            type: integer
            example: 0
          size:
            type: integer
            example: 0
          numberOfElements:
            type: integer
            example: 2
    levelSimpleList:
      title: "Level List Object"
      type: array
      items:
        $ref: '#/components/schemas/level'
    Stage:
      type: object
      properties:
        id:
          type: integer
          example: 290
        order:
          type: integer
          example: 1
        name:
          type: string
          example: initial
        code:
          type: string
          example: "1234"
    Service:
      type: object
      properties:
        id: 
          type: integer
          example: 5
        name:
          type: string
        code:
          type: string
        category:
          type: string
          example: First category
        stages:
          type: array
          items:
            properties:
              stage: 
                $ref: '#/components/schemas/Stage'
    ServiceSimpleList:
      type: array
      title: "Service Simple List Object"
      items:
        properties:
          name: 
            type: string
          category:
            type: string
          stages:
            $ref: '#/components/schemas/Stage'
    ServiceQuery:
      type: object
      properties:
        name: 
          type: string
        code:
          type: string
    ServiceList:
      type: array
      items:
        properties:
          content:
            type: array
            items:
              $ref: '#/components/schemas/Service'
          pageable:
            type: object
            properties:
              sort:
                type: object
                properties:
                  sorted:
                    type: boolean
                    example: false
                  empty:
                    type: boolean
                    example: true
                  unsorted:
                    type: boolean
                    example: true
              pageSize:
                type: integer
                example: 20
              pageNumber:
                type: integer
                example: 0
              offset:
                type: integer
                example: 0
              paged:
                type: boolean
                example: true
              unpaged:
                type: boolean
                example: false
          totalPages: 
            type: integer
            example: 1
          totalElements:
            type: integer
            example: 2
          last:
            type: boolean
            example: true
          number: 
            type: integer
            example: 0
          size:
            type: integer
            example: 0
          numberOfElements:
            type: integer
            example: 2
    Intervention:
      type: object
      title: "Intervention Object"
      properties:
        level:
          $ref: '#/components/schemas/level'
        category:
          type: string
        service:
          $ref: '#/components/schemas/Service'
        mandatory:
          type: boolean
          example: true
    InterventionQuery:
      type: object
      title: "Intervention Query Params"
      properties:
        categoryId:
          type: integer
        levelId:
          type: integer
        serviceId:
          type: integer
        mandatory:
          type: boolean
          example: false
    InterventionSimpleList:
      type: array
      title: "Intervention Simple List"
      items:
        $ref: '#/components/schemas/Intervention'
    InterventionList:
      type: array
      title: "Intervention List with Pagination"
      items:
        properties:
          content:
            type: array
            items:
              $ref: '#/components/schemas/Intervention'
          pageable:
            type: object
            properties:
              sort:
                type: object
                properties:
                  sorted:
                    type: boolean
                    example: false
                  empty:
                    type: boolean
                    example: true
                  unsorted:
                    type: boolean
                    example: true
              pageSize:
                type: integer
                example: 20
              pageNumber:
                type: integer
                example: 0
              offset:
                type: integer
                example: 0
              paged:
                type: boolean
                example: true
              unpaged:
                type: boolean
                example: false
          totalPages: 
            type: integer
            example: 1
          totalElements:
            type: integer
            example: 2
          last:
            type: boolean
            example: true
          number: 
            type: integer
            example: 0
          size:
            type: integer
            example: 0
          numberOfElements:
            type: integer
            example: 2
    PredefinedData:
      type: object
      title: "Predfined Data Object"
      properties:
        id:
          type: integer
        question: 
          type: string
        answer:
          type: string
        originalAnswer:
          type: string
        memberOf:
          $ref: '#/components/schemas/PredefinedData'
        systemDefined:
          type: boolean
          example: true
        timecreated:
          type: string
          format: date-time
        lastUpdated:
          type: string
          format: date-time
    SNU:
      type: object
      title: "SNU object"
      properties:
        id:
          type: integer
        name:
          type: string
        code:
          type: string
    PSNU:
      type: object
      title: "PSNU Object"
      properties:
        id:
          type: integer
        name:
