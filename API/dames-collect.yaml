openapi: 3.0.0
info:
  title: Dames Collect API
  description: Collect Api for dreams project
  contact:
    name: Niafikra Group LTD
    url: http://niafikra.com/
    email: support@niafikra.com
  version: 1.0.0
servers: 
  - url: http://localhost:8080/api/v1/dames
  - url: https://hjf.dames.co.tz/api/v1/dames
  - url: https://hjf.dames.co.tz:8181/api/v1/dames
paths:
  /question:
      description: Create Criterial Screening Question
      post:
        description: Create Question
        security: 
           - basicAuth: []
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateQuestionBody'
        responses:
          200:
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/QuestionBody'
  /question/list:
    description: Fetch all questions
    get:
      description: Fetch all questions both active and non active
      security: 
         - basicAuth: []
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionList'
  /question/page:
    description: Fetch all questions with pages
    get:
      description: Fetch all questions both active and non active with pages
      security: 
         - basicAuth: []
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionListWithPagination'
  /question/list/active:
    description: Fetch active questions
    get:
      description: Fetch all active questions
      security: 
         - basicAuth: []
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionList'
                
                
  /question/answer/{id}:
    description: Get Answer
    get:
      description: Get Single Answer
      security: 
         - basicAuth: []
      parameters:
        - in: path
          description: Pass Answer Id.
          name: id
          required: true
          example: 23
          schema:
            type: integer
      responses:
        202:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnswerBody'
  
  /screening:
    description: Create Screening 
    post:
      description: Post Screening. What to consider agreed key should be check 'true' if the candidate agreed to be enrolled. If checked 'false' screening will never be linked with any enrollment.
      security: 
         - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScreenCreateBody'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenBody'
                
  /screening/list:
    description: Fetch all screening
    get:
      description: Fetch all screening
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: "Query format can be. ?dateFrom=12-12-2021&dateTo=16-12-2022&street=Mtakuja&ward=11&eligible=true&enrollmentCode=A00000&decliningReason=23"
          name: query
          schema:
            $ref: '#/components/schemas/ScreenQuery'
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenList'
                
  /screening/page:
    description: Fetch all screening in oages
    get:
      description: Fetch all screening in pages
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: You can Query data with following format
          name: query
          schema:
            $ref: '#/components/schemas/ScreenQuery'
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenListWithPages'
                
  /screening/{id}/:
    description: Update Screening 
    put:
      description: Update Screening
      security: 
         - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScreenCreateBody'
      parameters: 
        - in: path
          description: Pass Screen Id.
          name: id
          required: true
          example: 7
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenBody'
                
  /screening/{id}/response:
    description: Add Response to Screening 
    put:
      description: Add Response to Screening 
      security: 
         - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResponseCreateBody'
      parameters: 
        - in: path
          description: Pass Screen Id.
          name: id
          required: true
          example: 7
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenBody'
                
  /screening/response/{id}:
    description: Remove Response from Screening 
    delete:
      description: Remove Response from Screening 
      security: 
         - basicAuth: []
      parameters: 
        - in: path
          description: Pass Screen Id.
          name: id
          required: true
          example: 70
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenBody'
                
  /screening/{id}:
    description: Delete Screening
    delete:
      description: Delete Not Enrolled Screening
      security: 
         - basicAuth: []
      parameters:
        - in: path
          description: Pass Screening Id.
          name: id
          required: true
          example: 23
          schema:
            type: integer
      responses:
        202:
          description: ACCEPTED
  
  /screening/count:
    description: Count screens from query
    get:
      description: Count screens from query 
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: "Query format can be. ?dateFrom=12-12-2021&dateTo=16-12-2022&street=Mtakuja&ward=11&eligible=true&enrollmentCode=A00000&decliningReason=23&creatorId=100"
          name: query
          style: form
          schema:
            $ref: '#/components/schemas/ScreenQuery'
          required: false
      responses:
        200:
          description: OK
          content:
             application/text:
              schema:
                type: integer
                example: 100
  /user/{userId}/cso:
    description: Get CSo by userID
    get:
      description: Fetch the CSO by user ID
      security: 
         - basicAuth: []
      parameters: 
        - in: path
          description: Pass enrollment user ID.
          name: userId
          required: true
          example: 10
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/CSO'
          
  /level/list:
    description: List all levels
    get:
      description: List all levels
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: "Query format can be. ?name=10-12&startAgeFrom=1&startAgeTo=10&ward=11&endAgeFrom=10&endAgeTo=12&categoryId=3"
          name: query
          schema:
            $ref: '#/components/schemas/levelQuery'
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/levelSimpleList'
  /level/page:
    description: List Levels in page
    get:
      description: List Levels in pages
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: "Query format can be. ?name=10-12&startAgeFrom=1&startAgeTo=10&ward=11&endAgeFrom=10&endAgeTo=12&categoryId=3"
          name: query
          schema:
            $ref: '#/components/schemas/levelQuery'
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/levelList'
  /service/list:
    description: List Services
    get:
      description: Find services 
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: "Query format can be. ?name=condom provision&code=CON-12"
          name: query
          schema:
            $ref: '#/components/schemas/ServiceQuery'
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceSimpleList'
  /service/{id}:
    description: Get Service by ID
    get:
      description: Pass Service Id to fetch Service Object
      security:
        - basicAuth: []
      parameters: 
        - in: path
          description: Pass service id.
          name: id
          required: true
          example: 23
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Service'
  /intervention/list:
    description: List Interventions
    get:
      description: List services 
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: "Query format can be. ?categoryId=2&levelId=5&serviceId=2&mandatory=false"
          name: query
          schema:
            $ref: '#/components/schemas/InterventionQuery'
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InterventionSimpleList'
  /intervention/page:
    description: List Intervention in page
    get:
      description: List Intervention in pages
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: "Query format can be. ?categoryId=2&levelId=5&serviceId=2&mandatory=false"
          name: query
          schema:
            $ref: '#/components/schemas/InterventionQuery'
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InterventionList'
  /enrollment/codePattern:
    description: Fetch code pattern
    get: 
      description: Fetch enrollment code pattern. Can help to verify UIC entries pattern from users
      security: 
         - basicAuth: []
      responses:
        200:
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: ^[0-9]
  /enrollment/minimumAge:
    description: get minimum age from level
    get:
      description: get minimum age system supports
      security: 
         - basicAuth: []
      responses:
        200:
          description: OK
          content:
            application/text:
              schema:
                type: integer
                example: 10
  /enrollment/maximumAge:
    description: get maximum age from level
    get:
      description: get maximum age system supports
      security: 
         - basicAuth: []
      responses:
        200:
          description: OK
          content:
            application/text:
              schema:
                type: integer
                example: 24
  /enrollment:
    description: Create or Update Enrollment
    put:
      description: "Create or Update Enrollment, For new code will create but for existing one will update. So the main identifying component is Code"
      security: 
         - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnrollmentPostOject'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/Enrollment'
  /enrollment/{code}/exist:
    description: Check if code exists
    get:
      description: Check if enrollment code exists
      security: 
         - basicAuth: []
      parameters: 
        - in: path
          description: Pass new generated enrollment code 
          name: code
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            text/plain:
              schema:
                type: boolean
                example: true
  /enrollment/{code}/:
    description: Get Enrollment
    get:
      description: Get enrollment by code
      security: 
         - basicAuth: []
      parameters: 
        - in: path
          description: Pass enrollment code
          name: code
          required: true
          schema:
            type: string
          example: 123
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Enrollment'
                
  /enrollment/bulk:
    description: Post bulk enrollment.
    post:
      description: Post bulk enrollment. Posting multiple enrollment objects at once
      security: 
         - basicAuth: []
      requestBody:
        content:
          application/json:
                schema:
                  $ref: '#/components/schemas/EnrollmentPostOjectList'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnrollmentList'
                
  /enrollment/list:
    description: Find all enrollments
    get:
      description: Find all posted enrollments
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: "Query can be in format: ?dateEnrolledForm=01-12-2021%00:00:00&dateEnrolledTo=02-01-2022%23:59:00&street=Mtakuja%St&wardId=11&firstName=Jane&lastName=Doe&creatorId=100"
          name: query
          schema:
            $ref: '#/components/schemas/EnrollmentQuery'
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnrollmentList'
                
  /enrollment/page:
    description: List all enrollments in Pages
    get:
      description: List all enrollments in Pages
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: "Query can be in format: ?dateEnrolledForm=01-12-2021%00:00:00&dateEnrolledTo=02-01-2022%23:59:00&street=Mtakuja%St&wardId=11&firstName=Jane&lastName=Doe&creatorId=100"
          name: query
          schema:
            $ref: '#/components/schemas/EnrollmentQuery'
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnrollmentsListWithPagination'
                
  /enrollment/count:
    description: Count enrollments from query
    get:
      description: Count enrollments by query 
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: "Query can be in format: ?dateEnrolledForm=01-12-2021%00:00:00&dateEnrolledTo=02-01-2022%23:59:00&street=Mtakuja%St&wardId=11&firstName=Jane&lastName=Doe&creatorId=100"
          name: query
          schema:
            $ref: '#/components/schemas/EnrollmentQuery'
          required: false
      responses:
        200:
          description: OK
          content:
             application/text:
              schema:
                type: integer
                example: 10
                
  /encounter:
    description: Create Encounter
    post:
      description: Create Encounter 
      security: 
         - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EncounterPostObject'
      responses:
        201:
          description: CREATED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Encounter'
  /encounter/bulk:
    description: Create Encounter in bulk
    post:
      description: Create Encounter in bulk 
      security: 
         - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EncounterPostListObject'
      responses:
        201:
          description: CREATED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EncounterList'
  /encounter/list:
    description: Find all encounters
    get:
      description: Find all posted encounters by logged user
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: "Query can be in format: ?dateForm=01-12-2021&dateTo=02-01-2022&street=Mtakuja%St&wardId=11&serviceId=11&levelId=8&creatorId=100"
          name: query
          schema:
            $ref: '#/components/schemas/EncounterQuery'
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EncounterList'
  /encounter/count:
    description: Count encounters from query
    get:
      description: Count submitted encounters by login user
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: "Query can be in format: ?dateForm=01-12-2021&dateTo=02-01-2022&street=Mtakuja%St&wardId=11&serviceId=11&levelId=8&creatorId=100"
          name: query
          schema:
            $ref: '#/components/schemas/EncounterQuery'
          required: false
      responses:
        200:
          description: OK
          content:
             application/text:
              schema:
                type: integer
                example: 10
  /encounter/page:
    description: Find all encounters in page
    get:
      description: List in pages Encounters
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: "Query can be in format: ?dateForm=01-12-2021&dateTo=02-01-2022&street=Mtakuja%St&wardId=11&serviceId=11&levelId=8&creatorId=100"
          name: query
          schema:
            $ref: '#/components/schemas/EncounterQuery'
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EncounterList'
  /encounter/{id}:
    description: Delete Encounter
    delete:
      description: Delete Encounter
      security: 
         - basicAuth: []
      parameters: 
        - in: path
          description: Pass Encounter id
          name: id
          required: true
          schema:
            type: integer
          example: 100
      responses:
        202:
          description: ACCEPTED
        
              
components:
  securitySchemes:
    basicAuth:    
      type: http
      scheme: basic
  schemas:
    level:
        type: object
        properties:
          id:
            type: integer
          name: 
            type: string
            example: 10-20
          ageForm:
            type: integer
            example: 10
          ageTo:
            type: integer
            example: 20
          category:
            type: string
            example: adult
    levelQuery:
      type: object
      title: "Level Query Params"
      properties:
        name:
          type: string
        startAgeFrom:
          type: integer
          description: "Fill with startAgeTo"
        startAgeTo:
          type: integer
          description: "Fill with startAgeFrom"
        endAgeFrom:
          type: integer
          description: "Fill with endAgeTo"
        endAgeTo:
          type: integer
          description: "Fill with endAgeFrom"
        categoryId:
         type: integer
    levelList:
      type: array
      title: "Level List Object with Pages"
      items:
        properties:
          content:
            type: array
            items:
              $ref: '#/components/schemas/level'
          pageable:
            type: object
            properties:
              sort:
                type: object
                properties:
                  sorted:
                    type: boolean
                    example: false
                  empty:
                    type: boolean
                    example: true
                  unsorted:
                    type: boolean
                    example: true
              pageSize:
                type: integer
                example: 20
              pageNumber:
                type: integer
                example: 0
              offset:
                type: integer
                example: 0
              paged:
                type: boolean
                example: true
              unpaged:
                type: boolean
                example: false
          totalPages: 
            type: integer
            example: 1
          totalElements:
            type: integer
            example: 2
          last:
            type: boolean
            example: true
          number: 
            type: integer
            example: 0
          size:
            type: integer
            example: 0
          numberOfElements:
            type: integer
            example: 2
    levelSimpleList:
      title: "Level List Object"
      type: array
      items:
        $ref: '#/components/schemas/level'
    Stage:
      type: object
      properties:
        id:
          type: integer
          example: 290
        order:
          type: integer
          example: 1
        name:
          type: string
          example: initial
        code:
          type: string
          example: "1234"
    Service:
      type: object
      properties:
        id: 
          type: integer
          example: 5
        name:
          type: string
        code:
          type: string
        category:
          type: string
          example: First category
        stages:
          type: array
          items:
            properties:
              stage: 
                $ref: '#/components/schemas/Stage'
    ServiceSimpleList:
      type: array
      title: "Service Simple List Object"
      items:
        properties:
          name: 
            type: string
          category:
            type: string
          stages:
            $ref: '#/components/schemas/Stage'
    ServiceQuery:
      type: object
      properties:
        name: 
          type: string
        code:
          type: string
    ServiceList:
      type: array
      items:
        properties:
          content:
            type: array
            items:
              $ref: '#/components/schemas/Service'
          pageable:
            type: object
            properties:
              sort:
                type: object
                properties:
                  sorted:
                    type: boolean
                    example: false
                  empty:
                    type: boolean
                    example: true
                  unsorted:
                    type: boolean
                    example: true
              pageSize:
                type: integer
                example: 20
              pageNumber:
                type: integer
                example: 0
              offset:
                type: integer
                example: 0
              paged:
                type: boolean
                example: true
              unpaged:
                type: boolean
                example: false
          totalPages: 
            type: integer
            example: 1
          totalElements:
            type: integer
            example: 2
          last:
            type: boolean
            example: true
          number: 
            type: integer
            example: 0
          size:
            type: integer
            example: 0
          numberOfElements:
            type: integer
            example: 2
    Intervention:
      type: object
      title: "Intervention Object"
      properties:
        level:
          $ref: '#/components/schemas/level'
        category:
          type: string
        service:
          $ref: '#/components/schemas/Service'
        mandatory:
          type: boolean
          example: true
    InterventionQuery:
      type: object
      title: "Intervention Query Params"
      properties:
        categoryId:
          type: integer
        levelId:
          type: integer
        serviceId:
          type: integer
        mandatory:
          type: boolean
          example: false
    InterventionSimpleList:
      type: array
      title: "Intervention Simple List"
      items:
        $ref: '#/components/schemas/Intervention'
    InterventionList:
      type: array
      title: "Intervention List with Pagination"
      items:
        properties:
          content:
            type: array
            items:
              $ref: '#/components/schemas/Intervention'
          pageable:
            type: object
            properties:
              sort:
                type: object
                properties:
                  sorted:
                    type: boolean
                    example: false
                  empty:
                    type: boolean
                    example: true
                  unsorted:
                    type: boolean
                    example: true
              pageSize:
                type: integer
                example: 20
              pageNumber:
                type: integer
                example: 0
              offset:
                type: integer
                example: 0
              paged:
                type: boolean
                example: true
              unpaged:
                type: boolean
                example: false
          totalPages: 
            type: integer
            example: 1
          totalElements:
            type: integer
            example: 2
          last:
            type: boolean
            example: true
          number: 
            type: integer
            example: 0
          size:
            type: integer
            example: 0
          numberOfElements:
            type: integer
            example: 2
    PredefinedData:
      type: object
      title: "Predfined Data Object"
      properties:
        id:
          type: integer
        question: 
          type: string
        answer:
          type: string
        originalAnswer:
          type: string
        memberOf:
          type: object
          description: "Other predefidened data object"
        systemDefined:
          type: boolean
          example: true
        timecreated:
          type: string
          format: date-time
        lastUpdated:
          type: string
          format: date-time
    SNU:
      type: object
      title: "SNU object"
      properties:
        id:
          type: integer
        name:
          type: string
        code:
          type: string
    PSNU:
      type: object
      title: "PSNU Object"
      properties:
        id:
          type: integer
        name:
          type: string
        code:
          type: string
        snu:
          $ref: '#/components/schemas/SNU'
    PSNUSimpleList:
      type: array
      title: "PSNU Simple List"
      items:
        $ref: '#/components/schemas/PSNU'
    CSO:
      type: object
      title: "CSO Object"
      properties:
        id:
          type: integer
        name:
          type: string
        code:
