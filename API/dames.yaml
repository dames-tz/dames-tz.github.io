openapi: 3.0.0
info:
  title: Dames API
  description: Dames Api for Dreams project. Help to connect/send data to Dames Dashboard
  contact:
    name: Niafikra Group LTD
    url: http://niafikra.com/
    email: support@niafikra.com
  version: 1.0.0
servers: 
  - url: http://localhost:8080/api/v1/dames
  - url: https://dames.co.tz/api/v1/dames
paths:
  /screening:
    description: Create Screening 
    post:
      description: Post Screening.
      security: 
         - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScreenCreateBody'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenBody'
                
  /screening/list:
    description: Fetch all screening
    get:
      description: Fetch all screening
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: "Date from where screen done"
          name: dateFrom
          schema:
            type: string
            format: "dd-mm-yyyy"
        - in: query
          description: "Date to where screen done"
          name: dateTo
          schema:
            type: string
            format: "dd-mm-yyyy" 
        - in: query
          description: "Candidate Date of birth start range"
          name: dateOfBirthFrom
          schema:
            type: string
            format: "dd-mm-yyyy" 
        - in: query
          description: "Candidate Date of birth end range"
          name: dateOfBirthTo
          schema:
            type: string
            format: "dd-mm-yyyy" 
        - in: query
          description: "Pull all candidates who eligible or not"
          name: eligible
          schema:
            type: boolean
        - in: query
          description: "Pull all candidates under ward"
          name: wardId
          schema:
            type: integer
        - in: query
          description: "Pull candidate with enrollment code"
          name: enrollmentCode
          schema:
            type: string
        - in: query
          description: "Pull all candidates under cso"
          name: csoId
          schema:
            type: integer
        - in: query
          description: "Pull all candidates under psnu"
          name: psnuId
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenList'
                
  /screening/page:
    description: Fetch all screening in oages
    get:
      description: Fetch all screening in pages
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: "Date from where screen done"
          name: dateFrom
          schema:
            type: string
            format: "dd-mm-yyyy"
        - in: query
          description: "Date to where screen done"
          name: dateTo
          schema:
            type: string
            format: "dd-mm-yyyy" 
        - in: query
          description: "Candidate Date of birth start range"
          name: dateOfBirthFrom
          schema:
            type: string
            format: "dd-mm-yyyy" 
        - in: query
          description: "Candidate Date of birth end range"
          name: dateOfBirthTo
          schema:
            type: string
            format: "dd-mm-yyyy" 
        - in: query
          description: "Pull all candidates who eligible or not"
          name: eligible
          schema:
            type: boolean
        - in: query
          description: "Pull all candidates under ward"
          name: wardId
          schema:
            type: integer
        - in: query
          description: "Pull candidate with enrollment code"
          name: enrollmentCode
          schema:
            type: string
        - in: query
          description: "Pull all candidates under cso"
          name: csoId
          schema:
            type: integer
        - in: query
          description: "Pull all candidates under psnu"
          name: psnuId
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenListWithPages'
                
  /screening/{id}/:
    description: Update Screening 
    put:
      description: Update Screening
      security: 
         - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScreenCreateBody'
      parameters: 
        - in: path
          description: Pass Screen Id.
          name: id
          required: true
          example: 7
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenBody'
                
  /screening/{id}:
    description: Delete Screening
    delete:
      description: Delete Not Enrolled Screening
      security: 
         - basicAuth: []
      parameters:
        - in: path
          description: Pass Screening Id.
          name: id
          required: true
          example: 23
          schema:
            type: integer
      responses:
        202:
          description: OK
  
  /screening/count:
    description: Count screens from query
    get:
      description: Count screens from query 
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: "Date from where screen done"
          name: dateFrom
          schema:
            type: string
            format: "dd-mm-yyyy"
        - in: query
          description: "Date to where screen done"
          name: dateTo
          schema:
            type: string
            format: "dd-mm-yyyy" 
        - in: query
          description: "Candidate Date of birth start range"
          name: dateOfBirthFrom
          schema:
            type: string
            format: "dd-mm-yyyy" 
        - in: query
          description: "Candidate Date of birth end range"
          name: dateOfBirthTo
          schema:
            type: string
            format: "dd-mm-yyyy" 
        - in: query
          description: "Pull all candidates who eligible or not"
          name: eligible
          schema:
            type: boolean
        - in: query
          description: "Pull all candidates under ward"
          name: wardId
          schema:
            type: integer
        - in: query
          description: "Pull candidate with enrollment code"
          name: enrollmentCode
          schema:
            type: string
        - in: query
          description: "Pull all candidates under cso"
          name: csoId
          schema:
            type: integer
        - in: query
          description: "Pull all candidates under psnu"
          name: psnuId
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
             application/text:
              schema:
                type: integer
                example: 100
