          name: dateTo
          schema:
            type: string
            format: "dd-mm-yyyy"
        - in: query
          description: "Enrollment code with need"
          name: enrollmentCode
          schema:
            type: string
        - in: query
          description: "Needs with service"
          name: serviceId
          schema:
            type: integer
        - in: query
          description: "Needs which are resolved or not"
          name: resolved
          schema:
            type: boolean
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NeedList'
                
  /need/page:
    description: Fetch all needs in oages
    get:
      description: Fetch all needs in pages
      security: 
