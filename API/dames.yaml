      description: List all levels
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: "Age from, start point"
          name: "startAgeFrom"
          schema:
            type: integer
            example: 1
          required: false
        - in: query
          description: "Age from, end point"
          name: "startAgeTo"
          schema:
            type: integer
            example: 9
          required: false
        - in: query
          description: "End Age from, start point"
          name: "endAgeFrom"
          schema:
            type: integer
            example: 10
          required: false
        - in: query
          description: "End Age to, end point"
          name: "endAgeTo"
          schema:
            type: integer
            example: 15
          required: false
        - in: query
          description: "Level name"
          name: "name"
          schema:
            type: string
          required: false
        - in: query
          description: "Supported Category ID (All levels under category)"
          name: "categoryId"
          schema:
            type: string
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/levelSimpleList'
                
  /level/{id}:
    description: Get level
