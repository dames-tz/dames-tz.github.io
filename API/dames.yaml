         - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScreenCreateBody'
      parameters: 
        - in: path
          description: Pass Screen Id.
          name: id
          required: true
          example: 7
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenBody'
                
  /screening/{id}:
    description: Delete Screening
