  /enrollment:
    description: Create or Update Enrollment
    post:
      description: "Create or Update Enrollment, For new code will create but for existing one will update. So the main identifying component is Code"
      security: 
         - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnrollmentPostOject'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/Enrollment'
  /enrollment/{code}/exist:
    description: Check if code exists
    get:
      description: Check if enrollment code exists
      security: 
         - basicAuth: []
      parameters: 
        - in: path
          description: Pass new generated enrollment code 
          name: code
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            text/plain:
              schema:
                type: boolean
                example: true
  /enrollment/{code}:
    description: Get Enrollment
    get:
      description: Get enrollment by code
      security: 
         - basicAuth: []
      parameters: 
        - in: path
          description: Pass enrollment code
          name: code
          required: true
          schema:
            type: string
          example: 123
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Enrollment'
                
  /enrollment/bulk:
    description: Post bulk enrollment.
    post:
      description: Post bulk enrollment. Posting multiple enrollment objects at once
      security: 
         - basicAuth: []
      requestBody:
        content:
          application/json:
                schema:
                  $ref: '#/components/schemas/EnrollmentPostOjectList'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnrollmentList'
                
  /enrollment/list:
    description: Find all enrollments
    get:
      description: Find all posted enrollments
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: "Enrollment Code"
          name: code
          schema:
            type: string
        - in: query
          description: "Referral Enrollments"
          name: referral
          schema:
            type: boolean
        - in: query
          description: "Enrollment Date from"
          name: dateFrom
          schema:
            type: string
            format: "dd-mm-yyyy"
        - in: query
          description: "Enrollment Date to"
          name: dateTo
          schema:
            type: string
            format: "dd-mm-yyyy"  
        - in: query
          description: "Enrollment Wards IDs"
          name: wardIds
          schema:
           type: array
           items:
            type: integer
        - in: query
          description: "Enrollment CSOs IDs"
          name: csoIds
          schema:
           type: array
           items:
            type: integer
        - in: query
          description: "Enrollment Levels IDs"
          name: levelIds
          schema:
           type: array
           items:
            type: integer
        - in: query
          description: "Enrollment Graduation Date from"
          name: graduationFrom
          schema:
            type: string
            format: "dd-mm-yyyy"
        - in: query
          description: "Enrollment Graduation Date to"
          name: graduationTo
          schema:
            type: string
            format: "dd-mm-yyyy" 
        - in: query
          description: "Enrollment Service Completion Date from"
          name: completedFrom
          schema:
            type: string
            format: "dd-mm-yyyy"
        - in: query
          description: "Enrollment Service Completion Date to"
          name: completedTo
