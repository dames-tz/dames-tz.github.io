  - url: https://dames.co.tz/api/v1/dames
paths:
  /screening:
    description: Create Screening 
    post:
      description: Post Screening.
      security: 
         - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScreenCreateBody'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenBody'
                
  /screening/list:
    description: Fetch all screening
    get:
      description: Fetch all screening
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: "Query format can be. ?dateFrom=12-12-2021&dateTo=16-12-2022&eligible=true&enrollmentId=11&csoId=23&psnuId=130&wardId=12&dateOfBirthFrom=10-10-2007&dateOfBirthTo=12-10-2007"
          name: query
          schema:
            $ref: '#/components/schemas/ScreenQuery'
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScreenList'
                
  /screening/page:
    description: Fetch all screening in oages
    get:
      description: Fetch all screening in pages
