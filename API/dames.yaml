            application/json:
              schema:
                $ref: '#/components/schemas/WardObject'

  /period/list:
    description: List all periods
    get:
      description: List all periods
      security: 
         - basicAuth: []
      parameters: 
        - in: query
          description: "Period start date, start point"
          name: startDateFrom
          schema:
            type: string
            format: date("dd-mm-yyyy")
          required: false
        - in: query
          description: "Period start date, end point"
          name: startDateTo
          schema:
            type: string
            format: date("dd-mm-yyyy")
          required: false
        - in: query
          description: "Period end date, start point"
          name: endDateFrom
          schema:
            type: string
            format: date("dd-mm-yyyy")
          required: false
        - in: query
          description: "Period end date, end point"
          name: endDateTo
          schema:
            type: string
            format: date("dd-mm-yyyy")
          required: false
