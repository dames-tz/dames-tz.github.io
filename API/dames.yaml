        properties:
          content:
            type: array
            items:
              $ref: '#/components/schemas/Intervention'
          pageable:
            type: object
            properties:
              sort:
                type: object
                properties:
                  sorted:
                    type: boolean
                    example: false
                  empty:
                    type: boolean
                    example: true
                  unsorted:
                    type: boolean
                    example: true
              pageSize:
                type: integer
                example: 20
              pageNumber:
                type: integer
                example: 0
              offset:
                type: integer
                example: 0
              paged:
                type: boolean
                example: true
              unpaged:
                type: boolean
                example: false
